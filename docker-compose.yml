services:
  database:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
      POSTGRES_DB: symfony
    volumes:
      - portfolio_synfony_database_data:/var/lib/postgresql/data

  mailer:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - database
      - mailer
    environment:
      DATABASE_URL: "postgresql://symfony:symfony@database:5432/symfony"
      MAILER_DSN: "smtp://laukingportfolio%40gmail.com:lrdjxyqkxkyryahy@smtp.gmail.com:587?encryption=tls&auth_mode=login"

volumes:
  portfolio_synfony_database_data: