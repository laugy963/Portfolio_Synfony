on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quick-checks:
    name: ğŸ” VÃ©rifications rapides
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql

    - name: ğŸ“¦ Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ğŸ”§ Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --no-dev

    - name: âœ… Validate composer.json
      run: composer validate --strict

    - name: ğŸ” Lint PHP files
      run: |
        echo "ğŸ” VÃ©rification de la syntaxe PHP..."
        find src/ -name "*.php" -exec php -l {} \; || exit 1
        find tests/ -name "*.php" -exec php -l {} \; || exit 1
        echo "âœ… Syntaxe PHP valide"

    - name: ğŸ¯ Check Symfony console
      run: |
        php bin/console --version
        echo "âœ… Console Symfony opÃ©rationnelle"

    - name: ğŸ“‹ Check Symfony requirements
      run: |
        echo "ğŸ” VÃ©rification des prÃ©requis Symfony..."
        php -v
        echo "âœ… PHP version compatible"
